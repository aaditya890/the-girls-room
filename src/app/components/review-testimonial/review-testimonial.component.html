<section class="bg-gray-50 py-10 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-12">
            <div class="flex items-center gap-2 mb-4">
                <h2 class="text-3xl lg:text-4xl font-bold text-gray-900">CLIENTS
                    <span class="text-red-500">LOVES US</span>
                </h2>
            </div>
            <p class="text-lg text-gray-600">
                See what our satisfied clients have to say about their experiences with us.
            </p>
        </div>

        <!-- Desktop Carousel -->
        <div class="hidden md:block relative">
            <div class="overflow-hidden">
                <div class="flex transition-transform duration-500 ease-in-out"
                    [style.transform]="'translateX(-' + (currentSlide * (100 / slidesToShow)) + '%)'">
                    <div *ngFor="let testimonial of testimonials; let i = index"
                        class="w-full md:w-1/2 lg:w-1/3 flex-shrink-0">
                        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 h-full">
                            <!-- Quote Icon and Name -->
                            <div class="flex items-center mb-4">
                                <div
                                    class="w-12 h-12 bg-red-400 rounded-full flex items-center justify-center mr-4 flex-shrink-0">
                                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h4v10h-10z" />
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-semibold text-gray-900 text-lg">{{ testimonial.name }}</h3>
                                    <!-- Star Rating -->
                                    <div class="flex items-center mt-1">
                                        <div class="flex">
                                            <svg *ngFor="let star of getStarArray(testimonial.rating)"
                                                [class]="star.filled ? 'text-yellow-400' : 'text-gray-300'"
                                                class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                                                <path
                                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Testimonial Text -->
                            <p class="text-gray-600 leading-relaxed">{{ testimonial.text }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Carousel -->
        <div class="md:hidden">
            <div class="overflow-hidden">
                <div class="flex transition-transform duration-500 ease-in-out"
                    [style.transform]="'translateX(-' + (currentMobileSlide * 100) + '%)'">
                    <div *ngFor="let testimonial of testimonials; let i = index" class="w-full flex-shrink-0 px-2">
                        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                            <!-- Quote Icon and Name -->
                            <div class="flex items-center mb-4">
                                <div
                                    class="w-12 h-12 bg-red-300 rounded-full flex items-center justify-center mr-4 flex-shrink-0">
                                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h4v10h-10z" />
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-semibold text-gray-900 text-lg">{{ testimonial.name }}</h3>
                                    <!-- Star Rating -->
                                    <div class="flex items-center mt-1">
                                        <div class="flex">
                                            <svg *ngFor="let star of getStarArray(testimonial.rating)"
                                                [class]="star.filled ? 'text-yellow-400' : 'text-gray-300'"
                                                class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                                                <path
                                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Testimonial Text -->
                            <p class="text-gray-600 leading-relaxed">{{ testimonial.text }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
