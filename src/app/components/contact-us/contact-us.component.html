<!-- Made layout more compact with reduced padding and simplified structure -->
<section id="contact" class="py-16 bg-white">
  <div class="max-w-5xl mx-auto px-4">
    <div class="border border-gray-200 rounded-lg overflow-hidden bg-white shadow-sm">
      <div class="grid grid-cols-1 lg:grid-cols-2">
        <!-- Left image -->
        <div class="p-3">
          <div class=" w-full overflow-hidden rounded-md">
            <img src="assets/wr.png" alt="Customer support" class="h-full w-full " />
          </div>
        </div>

        <!-- Right content -->
        <div class="p-4 lg:border-l border-gray-200">
          <!-- Simplified header with smaller text and reduced spacing -->
          <div class="mb-4">
            <h2 class="text-xl lg:text-2xl font-bold mb-1 text-gray-900">Contact Us</h2>
            <p class="text-gray-500 text-sm">We reply within 24 hours.</p>
          </div>

          <!-- Success message -->
          <div *ngIf="submitSuccess" class="bg-green-50 border border-green-200 rounded p-3 mb-4 text-sm text-green-800">
            âœ“ Message sent successfully!
          </div>

          <!-- Compact form with single column layout and reduced spacing -->
          <form [formGroup]="contactForm" (ngSubmit)="submitToWhatsApp()" class="space-y-3 mb-4">
            <input 
              formControlName="name" 
              type="text" 
              placeholder="Full Name"
              class="w-full h-9 border-b border-gray-300 bg-transparent text-sm focus:border-gray-900 outline-none placeholder:text-gray-400"
              [class.border-red-500]="hasFieldError('name')"
            />
            <div *ngIf="hasFieldError('name')" class="text-red-500 text-xs -mt-1">{{ getFieldError('name') }}</div>

            <input 
              formControlName="email" 
              type="email" 
              placeholder="Email"
              class="w-full h-9 border-b border-gray-300 bg-transparent text-sm focus:border-gray-900 outline-none placeholder:text-gray-400"
              [class.border-red-500]="hasFieldError('email')"
            />
            <div *ngIf="hasFieldError('email')" class="text-red-500 text-xs -mt-1">{{ getFieldError('email') }}</div>

            <input 
              formControlName="subject" 
              type="text" 
              placeholder="Subject"
              class="w-full h-9 border-b border-gray-300 bg-transparent text-sm focus:border-gray-900 outline-none placeholder:text-gray-400"
              [class.border-red-500]="hasFieldError('subject')"
            />
            <div *ngIf="hasFieldError('subject')" class="text-red-500 text-xs -mt-1">{{ getFieldError('subject') }}</div>
            <textarea 
              formControlName="message" 
              rows="3" 
              placeholder="Message"
              class="w-full border-b border-gray-300 bg-transparent text-sm focus:border-gray-900 outline-none placeholder:text-gray-400 resize-none"
              [class.border-red-500]="hasFieldError('message')"
            ></textarea>
            <div *ngIf="hasFieldError('message')" class="text-red-500 text-xs -mt-1">{{ getFieldError('message') }}</div>

            <!-- Simplified button with smaller size -->
            <button 
              type="submit"
              class="w-full h-9 rounded-md bg-gray-900 text-white text-sm font-medium hover:bg-gray-800 disabled:opacity-50 flex items-center justify-center gap-2"
              [disabled]="contactForm.invalid || isSubmitting"
            >
              <span *ngIf="!isSubmitting">Send WhatsApp</span>
              <span *ngIf="isSubmitting" class="flex items-center gap-2">
                <svg class="w-3 h-3 loading-spinner" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25"></circle>
                  <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" opacity="0.75"></path>
                </svg>
                Sending...
              </span>
            </button>
          </form>

          <!-- Compact contact info in horizontal layout -->
          <div class="pt-3 border-t border-gray-200">
            <div class="flex flex-wrap gap-4 text-xs">
              <div>
                <span class="font-medium text-gray-900">Email:</span>
                <a [href]="mailHref()" class="text-blue-600 ml-1 relative" (click)="copy(contactEmail, 'email')">
                  {{ contactEmail }}
                  <span *ngIf="copiedEmail" class="copied-indicator">Copied!</span>
                </a>
              </div>
              <div>
                <span class="font-medium text-gray-900">Phone:</span>
                <a [href]="telHref()" class="text-blue-600 ml-1 relative" (click)="copy(phone, 'phone')">
                  {{ phone }}
                  <span *ngIf="copiedPhone" class="copied-indicator">Copied!</span>
                </a>
              </div>
              <div>
                <span class="font-medium text-gray-900">Location:</span>
                <span class="text-gray-500 ml-1">{{ basedIn }}</span>
              </div>
               <div>
               <p class="text-sm text-gray-900">{{ para }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
