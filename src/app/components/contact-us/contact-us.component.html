
<section id="contact" class="py-10 md:py-14 bg-white">
  <div class="mx-auto max-w-5xl px-4">
  
    <div class="border border-neutral-300 rounded-lg overflow-hidden bg-white">
      <div class="grid grid-cols-1 md:grid-cols-[1fr_1.05fr]">

        <div class="p-4 md:p-6">
          <div class="aspect-[4/5] w-full overflow-hidden">
            <img
              src="assets/form.png"
              alt="Editorial portrait"
              class="h-full w-full object-cover"
              loading="lazy"
              decoding="async"
            />
          </div>
        </div>

        
        <div class="p-5 md:p-7 md:border-l md:border-neutral-300">
          
          <h2 class="text-[32px] md:text-[44px] font-extrabold tracking-tight leading-none mb-6">
            Contact Us
          </h2>

          
          <div class="grid grid-cols-1 md:grid-cols-[1.1fr_.9fr] gap-8">
            
            <form [formGroup]="contactForm" (ngSubmit)="submitToWhatsApp()" class="grid gap-4">
             
              <div class="grid gap-1.5">
                <label class="text-xs tracking-wide text-neutral-600">Full Name</label>
                <input
                  formControlName="name"
                  type="text"
                  class="h-9 w-full border-0 border-b border-neutral-400 focus:border-black focus:ring-0 outline-none"
                  aria-label="Full Name"
                />
                <span class="text-xs text-red-600" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid">
                  Enter your name (min 2 chars).
                </span>
              </div>

              
              <div class="grid gap-1.5">
                <label class="text-xs tracking-wide text-neutral-600">E-mail</label>
                <input
                  formControlName="email"
                  type="email"
                  class="h-9 w-full border-0 border-b border-neutral-400 focus:border-black focus:ring-0 outline-none"
                  aria-label="E-mail"
                />
                <span class="text-xs text-red-600" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
                  Enter a valid email.
                </span>
              </div>

              
              <div class="grid gap-1.5">
                <label class="text-xs tracking-wide text-neutral-600">Message</label>
                <textarea
                  formControlName="message"
                  rows="3"
                  class="w-full border-0 border-b border-neutral-400 focus:border-black focus:ring-0 outline-none resize-none h-24"
                  aria-label="Message"
                ></textarea>
                <span class="text-xs text-red-600" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid">
                  Please write a short message.
                </span>
              </div>

               
              <div class="mt-1 grid grid-cols-1 md:grid-cols-[1fr_auto] items-center gap-4">
                <button
                  type="submit"
                  class="h-10 rounded-full bg-black text-white text-sm font-medium hover:opacity-90 transition px-5"
                  [disabled]="contactForm.invalid"
                  aria-label="Contact Us"
                >
                  Contact Us
                </button>

                <div class="flex justify-start md:justify-end items-center gap-5 text-neutral-700">
                   
                  <a href="#" aria-label="Instagram" class="hover:text-black transition" title="Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" role="img">
                      <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5Zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5ZM17.75 6a.75.75 0 1 1-.75.75A.75.75 0 0 1 17.75 6Z"/>
                    </svg>
                  </a>
                  
                  <a href="#" aria-label="Facebook" class="hover:text-black transition" title="Facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" role="img">
                      <path d="M13 10V7.5A2.5 2.5 0 0 1 15.5 5H17v3h-1.2c-.44 0-.8.36-.8.8V10h2.02l-.3 3H15v6h-3v-6H10v-3h2V8.7A3.7 3.7 0 0 1 15.7 5H18v2.5h-2.3c-.4 0-.7.3-.7.7V10h2.7l-.3 3H15v6h-3v-6h-2v-3h2Z"/>
                    </svg>
                  </a>
                  
                  <a href="#" aria-label="Twitter" class="hover:text-black transition" title="Twitter (X)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" role="img">
                      <path d="M3 3h3l5.5 7 5.5-7H21l-7.5 10L21 21h-3l-5.9-7.8L6 21H3l8.5-11L3 3Z"/>
                    </svg>
                  </a>
                </div>
              </div>
            </form>

            <aside class="text-sm">
              <div class="space-y-7">
                <div>
                  <div class="text-base font-semibold text-neutral-900">Contact</div>
                  <div class="mt-1 text-neutral-700">{{ contactEmail }}</div>
                </div>
                <div>
                  <div class="text-base font-semibold text-neutral-900">Based in</div>
                  <div class="mt-1 text-neutral-700">{{ basedIn }}</div>
                </div>
              </div>
            </aside>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</section>
