<!-- Made layout more compact with reduced padding and simplified structure -->

<section id="contact" class="pt-28 pb-10 bg-white">
  <div class="max-w-6xl mx-auto px-4">
    <div class="border border-gray-200 rounded-lg overflow-hidden bg-white shadow-sm">
      <div class="grid grid-cols-1 lg:grid-cols-2">
        <!-- Left image -->
        <div class="p-3">
          <a></a>
          <div class=" w-full overflow-hidden rounded-md">
            <img src="assets/Form-Section-Image.webp" alt="Customer support" class="h-full w-full " />
          </div>
        </div>

        <!-- Right content -->
        <div class="p-4 lg:border-l border-gray-200">
          <!-- Simplified header with smaller text and reduced spacing -->
          <div class="mb-4">
            <h2 class="text-xl lg:text-2xl font-bold mb-1 text-gray-900">Contact Us</h2>
            <p class="text-gray-500 text-sm">We reply within 24 hours.</p>
          </div>

          <!-- Success message -->
          <div *ngIf="submitSuccess"
            class="bg-green-50 border border-green-200 rounded p-3 mb-4 text-sm text-green-800">
            âœ“ Message sent successfully!
          </div>

          <!-- Compact form with single column layout and reduced spacing -->
          <form [formGroup]="contactForm" (ngSubmit)="submitToWhatsApp()" class="space-y-3 mb-4">
            <div class="relative w-full"> <input formControlName="name" type="text" id="name" placeholder=" "
                class="peer w-full h-12 border border-gray-300 rounded-md px-3 pt-4 text-sm text-gray-900 bg-gray-50 focus:border-gray-500 focus:ring-1 focus:ring-gray-500 outline-none placeholder-transparent transition-all"
                [class.border-red-500]="hasFieldError('name')" /> <label for="name"
                [class.top-3]="!contactForm.get('name')?.value"
                [class.-top-2]="contactForm.get('name')?.value || contactForm.get('name')?.touched"
                class="absolute left-3 text-gray-500 text-sm bg-gray-50 px-1 transition-all duration-200  peer-focus:text-gray-700">
                Full Name </label>
              <div *ngIf="hasFieldError('name')" class="text-red-500 text-xs mt-1"> {{ getFieldError('name') }} </div>
            </div>

            <div class="relative w-full">
              <input formControlName="email" type="email" id="email" placeholder=" " class="peer w-full h-12 border border-gray-300 rounded-md px-3 pt-4 text-sm text-gray-900
           bg-gray-50 focus:border-gray-500 focus:ring-1 focus:ring-gray-500
           outline-none placeholder-transparent transition-all" [class.border-red-500]="hasFieldError('email')" />

              <label for="email" [class.top-3]="!contactForm.get('email')?.value"
                [class.-top-2]="contactForm.get('email')?.value || contactForm.get('email')?.touched" class="absolute left-3 text-gray-500 text-sm bg-gray-50 px-1 transition-all duration-200 peer-focus:text-gray-700">
                Email
              </label>

              <div *ngIf="hasFieldError('email')" class="text-red-500 text-xs mt-1">
                {{ getFieldError('email') }}
              </div>
            </div>


            <div class="relative w-full">
              <input formControlName="subject" type="text" id="subject" placeholder=" " class="peer w-full h-12 border border-gray-300 rounded-md px-3 pt-4 text-sm text-gray-900 
           bg-gray-50 focus:border-gray-500 focus:ring-1 focus:ring-gray-500 
           outline-none placeholder-transparent transition-all" [class.border-red-500]="hasFieldError('subject')" />

              <label for="subject" [class.top-3]="!contactForm.get('subject')?.value"
                [class.-top-2]="contactForm.get('subject')?.value || contactForm.get('subject')?.touched" class="absolute left-3 text-gray-500 text-sm bg-gray-50 px-1 transition-all duration-200
           peer-focus:text-gray-700">
                Subject
              </label>

              <div *ngIf="hasFieldError('subject')" class="text-red-500 text-xs mt-1">
                {{ getFieldError('subject') }}
              </div>
            </div>

            <div class="relative w-full">
              <textarea formControlName="message" id="message" rows="4" placeholder=" " class="peer w-full border border-gray-300 rounded-md px-3 pt-4 text-sm text-gray-900 
           bg-gray-50 focus:border-gray-500 focus:ring-1 focus:ring-gray-500 
           outline-none placeholder-transparent transition-all resize-none"
                [class.border-red-500]="hasFieldError('message')"></textarea>

              <label for="message" [class.top-3]="!contactForm.get('message')?.value"
                [class.-top-2]="contactForm.get('message')?.value || contactForm.get('message')?.touched" class="absolute left-3 text-gray-500 text-sm bg-gray-50 px-1 transition-all duration-200
           peer-focus:text-gray-700">
                Message
              </label>

              <div *ngIf="hasFieldError('message')" class="text-red-500 text-xs mt-1">
                {{ getFieldError('message') }}
              </div>
            </div>


            <!-- Simplified button with smaller size -->
            <button type="submit"
              class="w-full h-9 rounded-md bg-gray-900 text-white text-sm font-medium hover:bg-gray-800 disabled:opacity-50 flex items-center justify-center gap-2"
              [disabled]="contactForm.invalid || isSubmitting">
              <span *ngIf="!isSubmitting">Send WhatsApp</span>
              <span *ngIf="isSubmitting" class="flex items-center gap-2">
                <svg class="w-3 h-3 loading-spinner" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25">
                  </circle>
                  <path fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    opacity="0.75"></path>
                </svg>
                Sending...
              </span>
            </button>
          </form>

          <!-- Compact contact info in horizontal layout -->
          <div class="pt-3 border-t border-gray-200">
            <div class="flex flex-wrap gap-4 text-xs">
              <div class="flex items-center">
                <span class="font-medium text-gray-900 flex items-center gap-1"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                  </svg>
                  Email:</span>
                <a [href]="mailHref()" class="text-blue-600 ml-1 relative" (click)="copy(contactEmail, 'email')">
                  {{ contactEmail }}
                  <span *ngIf="copiedEmail" class="copied-indicator">Copied!</span>
                </a>
              </div>
              <div class="flex items-center">
                <span class="font-medium text-gray-900 flex items-center gap-1"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                  </svg>
                  Phone:</span>
                <a [href]="telHref()" class="text-blue-600 ml-1 relative font-mono" (click)="copy(phone, 'phone')">
                  {{ phone }}
                  <span *ngIf="copiedPhone" class="copied-indicator">Copied!</span>
                </a>
              </div>
              <div class="flex items-center gap-1">
                <span class="font-medium text-gray-900 flex items-center gap-1"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                  </svg>
                  Location:</span>
                <span class="text-gray-500 ml-1">{{ basedIn }}</span>
              </div>
              <div>
                <p class="text-sm text-gray-900">{{ para }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
