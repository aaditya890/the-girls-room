<!-- Enhanced Navigation -->
<nav #navbar role="navigation" aria-label="Main" class="left-0 right-0 z-50 transition-all duration-300"
  [ngClass]="isSticky ? 'fixed bg-white/95 backdrop-blur-md shadow-lg border-b border-gray-100' : 'absolute bg-transparent'"
  [style.top.px]="isSticky ? 0 : topbarHeight">

  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-20 items-center justify-between">

      <!-- Left Navigation -->
      <ul class="hidden lg:flex items-center gap-8 text-sm font-medium tracking-wider text-gray-900">
        <li>
          <a routerLink="/" routerLinkActive="text-gray-900"
            class="relative py-2 transition-all duration-300 group hover:text-red-500" aria-label="Home">
            HOME
            <span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
          </a>
        </li>
        <li>
          <a routerLink="/treatment" routerLinkActive="text-red-500"
            class="relative py-2 transition-all duration-300 group hover:text-red-500"
            aria-label="Treatments">
            TREATMENTS
            <span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
          </a>
        </li>
        <li>
          <a routerLink="/pricing" routerLinkActive="text-red-500"
            class="relative py-2 transition-all duration-300 group hover:text-red-500" aria-label="Pricing">
            PRICING
            <span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
          </a>
        </li>
      </ul>

      <!-- Centre Logo (LCP) -->
      <div class="flex items-center justify-center">
        <a routerLink="/" aria-label="Go to home" class="relative group block">
          <img
            src="assets/Logo/nav-logo2.png"
            alt="The Girls Room logo"
            width="240" height="64"
            srcset="assets/Logo/nav-logo2.png 192w, assets/Logo/nav-logo2.png 240w"
            sizes="(min-width:768px) 240px, 192px"
            class="z-50 w-auto h-12 md:h-16 transition-opacity duration-300"
            [class.opacity-90]="isSticky"
            decoding="async" />
        </a>
      </div>

      <!-- Right Navigation & Actions -->
      <div class="flex items-center gap-6">
        <ul class="hidden lg:flex items-center gap-8 text-sm font-medium tracking-wider text-gray-900">
          <li>
            <a routerLink="/about" routerLinkActive="text-red-500"
              class="relative py-2 transition-all duration-300 group hover:text-red-500"
              aria-label="About">
              ABOUT
              <span
                class="absolute bottom-0 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
            </a>
          </li>
          <li>
            <a routerLink="/contact" routerLinkActive="text-red-500"
              class="relative py-2 transition-all duration-300 group hover:text-red-500"
              aria-label="Contact">
              CONTACT
              <span
                class="absolute bottom-0 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
            </a>
          </li>
          <li>
            <a routerLink="/testimonials" routerLinkActive="text-gray-200"
              class="relative text-white py-1 px-2 rounded-md transition-all duration-300 group hover:text-gray-200 bg-red-500"
              aria-label="Testimonials">
              TESTIMONIALS
            </a>
          </li>
        </ul>

        <!-- Action Buttons -->
        <div class="flex items-center gap-4">
          <!-- Mobile Menu Button -->
          <button class="lg:hidden p-2 rounded-lg transition-colors text-gray-900 hover:bg-gray-100"
            (click)="toggleMobileMenu()" aria-label="Toggle mobile menu" title="Menu"
            [attr.aria-expanded]="showMobileMenu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>

    </div>
  </div>

  @if (showMobileMenu) {
  <!-- Mobile Menu -->
  <div class="lg:hidden absolute top-full left-0 right-0 bg-white/95 backdrop-blur-md border-t border-gray-200 shadow-lg"
    role="dialog" aria-label="Mobile menu">
    <div class="px-4 py-6 space-y-4">
      <a routerLink="/" (click)="closeMobileMenu()"
        class="block py-3 text-gray-900 font-medium hover:text-red-500 transition-colors border-b border-gray-100">HOME</a>
      <a routerLink="/treatment" (click)="closeMobileMenu()"
        class="block py-3 text-gray-900 font-medium hover:text-red-500 transition-colors border-b border-gray-100">TREATMENTS</a>
      <a routerLink="/pricing" (click)="closeMobileMenu()"
        class="block py-3 text-gray-900 font-medium hover:text-red-500 transition-colors border-b border-gray-100">PRICING</a>
      <a routerLink="/about" (click)="closeMobileMenu()"
        class="block py-3 text-gray-900 font-medium hover:text-red-500 transition-colors border-b border-gray-100">ABOUT</a>
      <a routerLink="/contact" (click)="closeMobileMenu()"
        class="block py-3 text-gray-900 font-medium hover:text-red-500 transition-colors border-b border-gray-100">CONTACT</a>
      <a routerLink="/testimonials" (click)="closeMobileMenu()"
        class="block py-3 text-gray-900 font-medium hover:text-red-500 transition-colors border-b border-gray-100">TESTIMONIALS</a>

      <button (click)="navigateToBooking()"
        class="w-full mt-4 bg-red-600 text-white py-3 px-6 rounded-full font-medium hover:bg-red-700 transition-colors">
        BOOK CONSULTATION
      </button>
    </div>
  </div>
  }

</nav>

@if (isSticky) {
<!-- Spacer for sticky nav -->
<div [style.height.px]="navHeight + topbarHeight"></div>
}
