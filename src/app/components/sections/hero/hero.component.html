<!-- Clean Hero Section - Compact Design -->
<section class="relative h-screen flex items-center bg-white overflow-hidden">

    <!-- Main Content Container -->
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-[1.2fr_0.8fr] gap-12 items-center h-full">

            <!-- Left Content -->

                <!-- Main Headline -->

                    </p>

                <!-- CTA Buttons -->
                <div class="flex flex-col sm:flex-row gap-3">

                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            </svg>
                        </span>
                    </button>

                    <button
                        class="px-6 py-3 bg-white border border-gray-300 text-gray-700 font-semibold rounded-lg hover:border-red-500 hover:text-red-500 transition-all duration-300">
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    <h3 class="text-xs font-semibold text-gray-700 uppercase tracking-wide mb-2">
                        &nbsp; Our Accreditations
                    </h3>
                    <!-- Logo capsule -->
                    <div class="mt-2 inline-flex items-center gap-4 rounded-xl border border-gray-200 bg-white/70 px-3 py-2 shadow-sm backdrop-blur-sm

                        <img src="assets/certification-1.png" alt="CPD Accredited Provider"
                            class="h-6 md:h-8 w-auto object-contain" loading="lazy" decoding="async" />
                        <span class="h-5 w-px bg-gray-200"></span>
                        <img src="assets/certification-2.png" alt="ABT Accredited"
                            class="h-6 md:h-8 w-auto object-contain" loading="lazy" decoding="async" />
                    </div>

                </div>

            </div>

            <!-- Right Visual - Compact -->
            <div class="relative flex justify-center lg:justify-end">
                <!-- Background Shape -->
                <div
                    class="absolute inset-0 bg-gradient-to-br from-red-50 to-red-100 rounded-2xl transform rotate-2 scale-95">
                </div>

                <!-- Main Image Container - Smaller -->
                <div
                    class="relative bg-white rounded-2xl shadow-xl overflow-hidden w-80 h-96 transform hover:scale-105 transition-transform duration-500">
                    <img src="https://hebbkxla5yf.public.blob.vercel-storage.com/image-O2POYMjJvtNlrqvrj8ckdA3k5Lqzfl.png"

                    style="animation-delay: 1s;"></div>
