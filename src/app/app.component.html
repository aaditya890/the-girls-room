<!-- Enhanced Navigation -->
<nav #navbar class="left-0 right-0 z-50 transition-all duration-300"
    [ngClass]="isSticky ? 'fixed bg-white/95 backdrop-blur-md shadow-lg border-b border-gray-100' : 'absolute bg-transparent'"
    [style.top.px]="isSticky ? 0 : 40">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-20 items-center justify-between">

            <!-- Left Navigation -->
            <ul class="hidden lg:flex items-center gap-8 text-sm font-medium tracking-wider"
                [ngClass]="isSticky ? 'text-gray-900' : 'text-gray-900'">
                <li>
                    <a routerLink="/" class="relative py-2 transition-all duration-300 group"
                        [ngClass]="isSticky ? 'hover:text-red-500' : 'hover:text-gray-500'">
                        HOME
                        <span
                            class="absolute bottom-0 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </li>
                <li>
                    <a routerLink="/treatment" class="relative py-2 transition-all duration-300 group"
                        [ngClass]="isSticky ? 'hover:text-red-500' : 'hover:text-gray-500'">
                        TREATMENTS
                        <span
                            class="absolute bottom-0 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </li>
                <li>
                    <a routerLink="/pricing" class="relative py-2 transition-all duration-300 group"
                        [ngClass]="isSticky ? 'hover:text-red-500' : 'hover:text-gray-500'">
                        PRICING
                        <span
                            class="absolute bottom-0 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </li>
            </ul>

            <!-- Center Logo -->
            <div class="flex items-center justify-center">
                <a routerLink="/" class="relative group">
                    <!-- Logo for sticky state -->
                    <div *ngIf="isSticky" class="transition-all duration-300">
                        <img src="assets/Logo/bn-svg.svg" class="w-full h-16 z-50" alt="logo">
                    </div>

                    <!-- Brand text for non-sticky state -->
                    <div *ngIf="!isSticky" class="text-center transition-all duration-300">
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 tracking-wider">
                            THE GIRL'S ROOM
                        </h1>
                        <p class="text-xs text-gray-600 tracking-widest mt-1">LONDON</p>
                    </div>
                </a>
            </div>

            <!-- Right Navigation & Actions -->
            <div class="flex items-center gap-6">
                <ul class="hidden lg:flex items-center gap-8 text-sm font-medium tracking-wider"
                    [ngClass]="isSticky ? 'text-gray-900' : 'text-gray-900'">
                    <li>
                        <a routerLink="/about" class="relative py-2 transition-all duration-300 group"
                            [ngClass]="isSticky ? 'hover:text-red-500' : 'hover:text-gray-500'">
                            ABOUT
                            <span
                                class="absolute bottom-0 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/contact" class="relative py-2 transition-all duration-300 group"
                            [ngClass]="isSticky ? 'hover:text-red-500' : 'hover:text-gray-500'">
                            CONTACT
                            <span
                                class="absolute bottom-0 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    </li>
                </ul>

                <!-- Action Buttons -->
                <div class="flex items-center gap-4">
                   <a class="bg-red-500 text-white py-1 cursor-pointer px-4 rounded-md hover:bg-red-600 transition-colors">
                        Book Now
                   </a>

                    <!-- Mobile Menu Button -->
                    <button class="lg:hidden p-2 rounded-lg transition-colors"
                        [ngClass]="isSticky ? 'text-gray-900 hover:bg-gray-100' : 'text-gray-900 hover:bg-gray-100'"
                        (click)="toggleMobileMenu()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="showMobileMenu"
        class="lg:hidden absolute top-full left-0 right-0 bg-white/95 backdrop-blur-md border-t border-gray-200 shadow-lg">
        <div class="px-4 py-6 space-y-4">
            <a routerLink="/"
                class="block py-3 text-gray-900 font-medium hover:text-red-500 transition-colors border-b border-gray-100"
                (click)="closeMobileMenu()">
                HOME
            </a>
            <a routerLink="/treatments"
                class="block py-3 text-gray-900 font-medium hover:text-red-500 transition-colors border-b border-gray-100"
                (click)="closeMobileMenu()">
                TREATMENTS
            </a>
            <a routerLink="/pricing"
                class="block py-3 text-gray-900 font-medium hover:text-red-500 transition-colors border-b border-gray-100"
                (click)="closeMobileMenu()">
                PRICING
            </a>
            <a routerLink="/about"
                class="block py-3 text-gray-900 font-medium hover:text-red-500 transition-colors border-b border-gray-100"
                (click)="closeMobileMenu()">
                ABOUT
            </a>
            <a routerLink="/contact"
                class="block py-3 text-gray-900 font-medium hover:text-red-500 transition-colors border-b border-gray-100"
                (click)="closeMobileMenu()">
                CONTACT
            </a>
            <button
                class="w-full mt-4 bg-red-500 text-white py-3 px-6 rounded-full font-medium hover:bg-red-600 transition-colors">
                BOOK CONSULTATION
            </button>
        </div>
    </div>
</nav>

<!-- Spacer for sticky nav -->
<div *ngIf="isSticky" [style.height.px]="navHeight + 40"></div>

<main class="mt-0">
    <router-outlet></router-outlet>
</main>

<app-footer></app-footer>
